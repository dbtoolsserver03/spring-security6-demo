<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spring security6 demo - sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form-signin needs-validation" th:action="@{/user}" method="post">
            <h2 class="form-signin-heading">Sign up</h2>
            <div class="mb-2">
                <label for="id" class="sr-only">Username</label>
                <input type="text" id="id" name="id" class="form-control" placeholder="Username" required autocomplete="off" autofocus>
            </div>
            <div class="mb-2">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="off" minlength="8">
            </div>
            <div class="mb-2">
                <label for="name" class="sr-only">name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="name" required>
            </div>
            <div class="mb-2">
                <label for="age" class="sr-only">age</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="age" required>
            </div>
            <div class="form-check">
                <input type="checkbox" value="" id="invalidCheck" required>
                <label for="invalidCheck">
                    Agree to terms and conditions
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>
</body>
<script>

</script>
</html>
